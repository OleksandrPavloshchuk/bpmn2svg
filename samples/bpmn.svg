    <rect fill="white" height="100" stroke="black" stroke-width="1" width="180" x="630" y="1390"/>
    <text fill="black" x="720" y="1440">Manual review and final decision</text>
    <line marker-end="url(#arrow)" stroke="gray" x1="810" x2="990" y1="1440" y2="1440"/>
    <path d="M0 840 L60 900 L0 960 L-60 900 L0 840 Z" fill="white" stroke="black"/>
    <path d="M0 875 L0 925 M-25 900 L25 900 Z" stroke="lightgray" stroke-width="10"/>
    <text fill="black" x="0" y="900">parallelChecksEnd</text>
    <line marker-end="url(#arrow)" stroke="gray" x1="0" x2="0" y1="960" y2="1030"/>
