            <path d="M 0 0 L 20 10 L 0 20 Z" fill="gray"/>
        </marker>
    </defs>
    <rect fill="white" height="1890.0" stroke="lightgray" stroke-width="1" width="720" x="-180.0" y="-180"/>
    <text fill="black" x="180" y="50">0</text>
    <rect fill="white" height="1890.0" stroke="lightgray" stroke-width="1" width="360" x="540.0" y="-180"/>
