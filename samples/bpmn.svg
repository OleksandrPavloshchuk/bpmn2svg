    <line marker-end="url(#arrow)" stroke="gray" x1="60" x2="360" y1="540" y2="670"/>
    <line marker-end="url(#arrow)" stroke="gray" x1="0" x2="0" y1="600" y2="670"/>
    <rect fill="white" height="100" stroke="black" stroke-width="1" width="180" x="-90" y="670"/>
