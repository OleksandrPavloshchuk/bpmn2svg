    <line marker-end="url(#arrow)" stroke="gray" x1="60" x2="1080" y1="1260" y2="1390"/>
    <text fill="black" x="570" y="1325">scoringResult != 'MANUAL'</text>
    <line marker-end="url(#arrow)" stroke="gray" x1="60" x2="720" y1="1260" y2="1390"/>
    <text fill="black" x="390" y="1325">scoringResult == 'MANUAL'</text>
    <circle cx="0" cy="180" fill="white" r="50" stroke="black" stroke-width="1"/>
    <text fill="black" x="0" y="180">Start</text>
    <line marker-end="url(#arrow)" stroke="gray" x1="49" x2="1080" y1="188" y2="310"/>
